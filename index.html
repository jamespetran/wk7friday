<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="main.js"></script>
    
    <link rel="stylesheet" href="styles.css">
    <title>Inventory Tracker</title>
</head>
<body>
    <h1>Inventory Tracker</h1>
    
    <!-- add product form -->
    <form id="productForm">
        <!-- Name Input -->
        <input 
            id="nameInput"
            type="text"
            placeholder="name"
        />
        <!-- Color Input -->
        <select id="colorInput">
            <option>red</option>
            <option>fuchsia</option>
            <option>magenta</option>
            <option>pink</option>
            <option>burgundy</option>
        </select>
        <!-- Size input -->
        <select id="sizeInput">
            <option>small</option>
            <option>medium</option>
            <option>large</option>
        </select>

        <!-- Price input -->
        <input
            id="priceInput"
            type="number" 
            min="0.00"
            placeholder="price"
            step="0.01"
        />
        <!-- Submit button -->
        <input
            type="submit"
            value="add product"
        />

    </form>


    <!-- TABLE TIME -->
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>color</th>
                <th>size</th>
                <th>price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <tr>
                <td>apple</td>
                <td>red</td>
                <td>small</td>
                <td>$1.50</td>
                <td>
                    <button class="deleteBtn">
                        delete
                    </button>
                </td>
            </tr>
            <tr>
                <td>boat</td>
                <td>fuchsia</td>
                <td>large</td>
                <td>$63,232.23</td>
                <td>
                    <button class="deleteBtn">
                        delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

</body>
</html>
